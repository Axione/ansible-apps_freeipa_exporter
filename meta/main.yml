  role_name: apps_freeipa_exporter
  description: "Deploy [freeipa_exporter](https://github.com/boynux/freeipa-exporter) to expose freeipa metrics to prometheus."
  license: "Apache License, Version 2.0"
  min_ansible_version: 2.8

  platforms:
