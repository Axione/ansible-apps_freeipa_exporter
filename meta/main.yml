      versions:
        - "bullseye"
        - "buster"
    - name: "RedHat"
      versions:
        - "Maipo"
    - name: "Rocky"
      versions:
        - "8"

  galaxy_tags:
    - freeipa
    - exporter
    - prometheus

dependencies: []
